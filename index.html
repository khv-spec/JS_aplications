<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo Tienda Virtual">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="productos.html"><i class="fas fa-box-open"></i> Productos</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
            </ul>
            <div class="menu-toggle menu_bar">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Promociones</h1>
        <div class="carousel">
            <img src="images/6.jpg" alt="Promoción 1">
            <img src="images/7.jpg" alt="Promoción 2">
            <img src="images/8.jpg" alt="Promoción 3">
            <img src="images/9.jpg" alt="Promoción 4">
        </div>
        <section class="featured-products">
            <h2>Productos Destacados</h2>
            <div class="product-list">
              
            </div>
        </section>
        <section class="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items"></div>

            <p>Total: s/. <span id="total">0.00</span></p>
        </section>
        <section class="login-form">
            <h2>Iniciar sesión</h2>
            <form onsubmit="handleLogin(event)">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda Virtual</p>
        <p>Dirección: Calle Falsa 123, Ciudad, País</p>
        <p>Contacto: <a href="mailto:contacto@tiendavirtual.com">contacto@tiendavirtual.com</a></p>
        <p>Teléfono: +123 456 789</p>
    </footer>
</body>
</html>
